<div class="blog-dad">
  <div class="blog-text"><h3 class="text">Blogs do g1</h3></div>
  <div class="blog-grids" *ngFor="let blog of arrayNews">
    <div class="text-grid">
      <p class="text-paragraph">{{ blog.name }}</p>
      <h3 class="text">{{ blog.title }}</h3>
    </div>
    <div class="image"><img id="image" [src]="blog.image" alt="" /></div>
  </div>
</div>
