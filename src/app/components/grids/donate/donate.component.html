<div class="donate-read">
  <div class="donate-news">
    <h3 class="top">Para quem doar</h3>
  </div>
  <div id="donate-read-news" *ngFor="let top of arrayNews">
    <div class="donete-grid-one">
      <h3 class="donate-name">{{ top.name }}</h3>
      <div class="donate-title">
        <p>{{ top.title }}</p>
      </div>
    </div>
    <div class="donate-grid-two">
      <img id="image" [src]="top.image" alt="" />
    </div>
  </div>
</div>
