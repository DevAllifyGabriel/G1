    <p class="make-name">Informações úteis para seu dia a dia.</p>
    <div class="make-grids" *ngFor="let make of arrayNews">
      <div class="grid-one">
        <img id="one-image" [src]="make.image" alt="" />

      <div class="grid-two">
        <img id="tow-image" [src]="make.image" alt="" />
      </div>
    </div>
  </div>
</div>
